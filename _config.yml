# Site settings
title: Kamal Raj - Art Portfolio
description: Showcasing the artistic journey and creations of Kamal Raj
author: Kamal Raj

# Navigation bar links
navbar-links:
  Home: "/"
  Portfolio: "/portfolio"
  About: "/about"
  Contact: "/contact"

# Add your social media links
social-network-links:
  email: "kamal.raj2181@gmail.com"
  instagram: https://www.instagram.com/kamalraj21?igsh=MWFtcTNvZDRtanV0OA%3D%3D&utm_source=qr
  #twitter: YourTwitter

# Customize the website's colors
navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-border-col: "#EAEAEA"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# Other Beautiful Jekyll settings
timezone: "America/New_York"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

# Add any plugins you want to use here
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile